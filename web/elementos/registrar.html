<body>

    <div class="gtco-loader"></div>

    <div id="page">

        <nav class="gtco-nav" role="navigation">
            <div class="gtco-container">

                <div class="row">
                    <div class="col-sm-2 col-xs-12">
                        <div id="gtco-logo">

                        </div>
                    </div>
                    <div class="col-xs-10 text-right menu-1">

                        </ul>
                    </div>
                </div>

            </div>
        </nav>

        <header id="gtco-header" class="gtco-cover gtco-cover-xs gtco-inner" role="banner">
            <div class="gtco-container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-left">
                        <div class="display-t">
                            <div class="display-tc">
                                <div class="row">
                                    <div class="col-md-8 animate-box">
                                        <h1 class="no-margin"><strong>Registrarse</strong></h1>
                                        <p>Crea tu cuenta para poder hacer uso de los sevicios que te ofrece ChequeaMed.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="espacio">
            <h3 class="espacio">Completa todos los campos</h3>
        </div>
        <!-- 
			Nombre
			Apellido
			Correo
			Cargo (Enfermera,Familiar)
			Contraseña
			Confirma contraseña
			id
		 -->

        <form class="form-register">
            <h2 class="form-title">C<span>rea una cuenta</span></h2>
            <div class="contenedor-inputs">
                <input type="text" id="inputs" class="input-48" placeholder="Ingresa tu nombre" required>
                <input type="text" id="inputs" class="input-48" placeholder="Ingresa tu apellido" name="name" required>
                <input type="email" id="inputs" class="form-input" placeholder="Ingresa tu correo" required>
                <select class="select-css">
					<option>Selecciona tu cargo...</option>
					<option>Enfermera</option>
					<option>Familiar</option>
				</select>
                <input type="password" id="inputs" class="form-input" placeholder="Ingresa tu contraseña" required>
                <input type="password" id="inputs" class="form-input" placeholder="Confirma tu contraseña" required>
                <input type="text" id="inputs" class="form-input" placeholder="Id" required>
                <input type="submit" class="btn-submit" value="Registrar">
                <p class="form-link">¿Ya tienes una cuenta? </p> <a href="#">Ingresa aquí</a>
            </div>
        </form>
        <br>
        <div class="espacio">
            <h3 class="espacio">...</h3>
        </div>
